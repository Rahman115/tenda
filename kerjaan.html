      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }
    
    .modal-header {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .close {
      font-size: 24px;
      cursor: pointer;
    }
    
    .uuid-display {
      font-family: monospace;
      background: #f0f0f0;
      padding: 5px;
      border-radius: 3px;
      font-size: 12px;
      word-break: break-all;
    }
    
    footer {

  <script>
    let selectedJobUuid = null;
    let selectedJobId = null;
    let selectedOrderUuid = null;
    
    function loadJobs() {
      fetch("kerjaan.php")
        .then(res => res.json())
        .then(data => {
          let container = document.getElementById("job-list");
          container.innerHTML = "";
          data.forEach(job => {
            let card = document.createElement("div");
            card.className = "card";
            // Dalam function loadJobs(), update bagian card.innerHTML:
card.innerHTML = `
    <h3>${job.pengguna}</h3>
    <p><b>Lokasi:</b> ${job.lokasi}</p>
    <p><b>Status:</b> ${job.status_pembayaran === 'no' ? 'Belum' : 'Sudah'}</p>
    <p><b>Tanggal:</b> ${job.tanggal}</p>
    <p class="uuid-display"><b>UUID:</b> ${job.uuid}</p>
    <button onclick="selectJob('${job.uuid}', ${job.id}, '${job.pengguna}')">Pilih</button>
    <button onclick="editJob('${job.uuid}')">Edit</button>
    <button class="btn-danger" onclick="deleteJob('${job.uuid}')">Hapus</button>
`;
            
            container.appendChild(card);
          });
        })
        .catch(error => {
          console.error('Error loading jobs:', error);
          document.getElementById("job-list").innerHTML = "<p>Error loading data</p>";
        });
    }
    
    function closeDetail(){
      document.getElementById('detail').innerHTML = `
       <h2>Detail Pesanan</h2>
        <p>Pilih pekerjaan untuk melihat detail pesanan</p>
        <div id="order-list"></div>
        <button onclick="showAddOrderModal()" style="margin-top: 20px;">+ Pesanan</button>
        <button onclick="showAddJobsModal()" style="margin-top: 20px;">+ Pekerjaan</button>
      `;
    }
    
    function selectJob(jobUuid, jobId, pengguna) {
      selectedJobUuid = jobUuid;
      selectedJobId = jobId;
      document.getElementById('detail').innerHTML = `
        <h2>Detail Pesanan - ${pengguna}</h2>
        <p><strong>UUID Pekerjaan:</strong></p>
        <p class="uuid-display">${jobUuid}</p>
        <div id="order-list"></div>
        <button onclick="showAddOrderModal()" style="margin-top: 20px;">+ Tambah Pesanan</button>
        <button onclick="loadOrders('${jobUuid}')" style="margin-top: 20px;">Refresh Pesanan</button>
        <button onclick="closeDetail()" style="margin-top: 20px;">Tutup</button>
        
      `;
      loadOrders(jobUuid);
    }
    
    function loadOrders(jobUuid) {
      fetch(`get_orders.php?uuid_kerjaan=${jobUuid}`)
        .then(res => res.json())
        .then(orders => {
          let orderList = document.getElementById("order-list");
          orderList.innerHTML = "<h3>Daftar Pesanan:</h3>";
          
          if (orders.length === 0) {
            orderList.innerHTML += "<p>Belum ada pesanan</p>";
            return;
          }
          
          orders.forEach(order => {
            let orderDiv = document.createElement("div");
            orderDiv.className = "card";
            orderDiv.innerHTML = `
              <p class="uuid-display"><strong>UUID:</strong> ${order.uuid}</p>
              <p><strong>Jenis:</strong> ${order.jenis}</p>
              <p><strong>Jumlah Unit:</strong> ${order.jumlah_unit}</p>
              <p><strong>Status:</strong> ${order.status === 'ps' ? 'Pasang' : 'Bongkar'} <i> ( ${order.jumlah_orang} Org )</i></p>
              <p><strong>Dibuat:</strong> ${order.tanggal}</p>
              
               <button class="btn-success" onclick="showAddWorksModal('${order.uuid}')">Add</button>
              <button onclick="editOrder('${order.uuid}')">Edit</button>
              <button class="btn-danger" onclick="deleteOrder('${order.uuid}')">Hapus</button>
              
              
            `;
            orderList.appendChild(orderDiv);
          });
        })
        .catch(error => {
          console.error('Error loading orders:', error);
          document.getElementById("order-list").innerHTML = "<p>Error loading orders</p>";
        });
    }
    
    function showAddOrderModal() {
      if (!selectedJobUuid) {
        alert('Pilih pekerjaan terlebih dahulu!');
        return;
      }
      
      document.getElementById('uuid_kerjaan_display').textContent = selectedJobUuid;
      document.getElementById('id_kerjaan').value = selectedJobId; // Tetap kirim ID untuk foreign key
      document.getElementById('addOrderModal').style.display = 'flex';
    }
    
    function closeAddOrderModal() {
      document.getElementById('addOrderModal').style.display = 'none';
      document.getElementById('addOrderForm').reset();
    }
    
    
    document.getElementById('addOrderForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    try {
        console.log('üîç Debug: Starting form submission...');
        
        // Validasi selectedJobUuid
        if (!selectedJobUuid) {
            throw new Error('‚ùå Pilih pekerjaan terlebih dahulu!');
        }
        
        // Set hidden field
        const idInput = document.getElementById('id_kerjaan');
        if (idInput) {
            idInput.value = selectedJobUuid;
            console.log('‚úÖ ID Kerjaan set:', selectedJobUuid);
        }
        
        // Kirim request
        console.log('üì§ Sending request...');
        const response = await fetch('save_order.php', {
            method: 'POST',
            body: new FormData(this)
        });
        
        // Baca response sebagai text dulu
        const rawResponse = await response.text();
        console.log('üì• Raw response:', rawResponse);
        
        // Coba parse JSON
        let data;
        try {
            data = JSON.parse(rawResponse);
            console.log('‚úÖ JSON parsed successfully:', data);
        } catch (parseError) {
            console.error('‚ùå JSON parse error:', parseError);
            
            // Tampilkan error detail
            if (rawResponse.includes('<b>') || rawResponse.includes('<br')) {
                throw new Error('Server mengembalikan error PHP. Periksa konfigurasi server.');
            } else {
                throw new Error('Response tidak valid dari server: ' + rawResponse.substring(0, 100));
            }
        }
        
        // Process response
        if (data.success) {
            alert('‚úÖ Pesanan berhasil disimpan!');
            closeAddOrderModal();
            loadOrders(selectedJobUuid);
        } else {
            throw new Error(data.message || 'Error dari server');
        }
        
    } catch (error) {
        console.error('üí• Error details:', error);
        alert('‚ùå Error: ' + error.message);
    }
});
    
    
    function addOrder(orderUUID) {
      alert ('Fitur add untuk UUID : ' + orderUUID);
    }
    
    
    function editOrder(orderUuid) {
      // Implementasi edit order berdasarkan UUID
      alert('Fitur edit untuk UUID: ' + orderUuid);
    }
    
    function deleteOrder(orderUuid) {
      if (confirm('Apakah Anda yakin ingin menghapus pesanan ini?')) {
        fetch(`delete_order.php?uuid=${orderUuid}`, {
          method: 'DELETE'
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            loadOrders(selectedJobUuid);
            alert('Pesanan berhasil dihapus!');
          } else {
            alert('Error: ' + data.message);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error menghapus pesanan');
        });
      }
    }

    // Fungsi unk modal pekerjaan
    function showAddWorksModal() {

function showAddWorksModal(orderUuid = null) {
    selectedOrderUuid = orderUuid;
    
    if (!selectedJobUuid) {
        alert('Pilih pekerjaan terlebih dahulu!');
        return;
    }
    
    // Set UUID pekerjaan

    loadWorkers();
    
    console.log(selectedOrderUuid);
    
    document.getElementById('addWorksModal').style.display = 'flex';
}

function closeAddWorksModal() {
    document.getElementById('addWorksModal').style.display = 'none';
    document.getElementById('addWorksForm').reset();
    selectedOrderUuid = null;
}
// Load daftar user yang tersedia
async function loadAvailableUsers() {
    try {
        const response = await fetch('users.php');
        const data = await response.json();
       // console.log(data.success);
        const userSelect = document.getElementById('user_id');
        userSelect.innerHTML = '<option value="">Pilih Pekerja</option>';
        
        if (data) {
          
            data.forEach(user => {
                const option = document.createElement('option');
                option.value = user.id;
                option.textContent = `${user.nama_lengkap} (${user.username})`;
                userSelect.appendChild(option);
                
            });
          //  console.log('data.users');
        }
    } catch (error) {
        console.error('Error loading users:', error);
    }
}

// Load daftar pekerja yang sudah ditambahkan
async function loadWorkers() {
    if (!selectedJobUuid) return;
    
    try {
        const response = await fetch(`php/workers_get.php?kerjaan_uuid=${selectedJobUuid}`);
        const data = await response.json();
        
        const workersContainer = document.getElementById('workers-container');
        workersContainer.innerHTML = '';
        
        if (data.success && data.workers.length > 0) {
            data.workers.forEach(worker => {
                const workerDiv = document.createElement('div');
                workerDiv.className = 'card';
                workerDiv.innerHTML = `
                    <p><strong>Nama:</strong> ${worker.nama_lengkap}</p>
                    <p><strong>Username:</strong> ${worker.username}</p>
                    <p><strong>Role:</strong> ${worker.role}</p>
                    <p><strong>Ditambahkan:</strong> ${worker.created_at}</p>
                    <button class="btn-danger" onclick="deleteWorker('${worker.uuid}')">Hapus</button>
                `;
                workersContainer.appendChild(workerDiv);
            });
        } else {
            workersContainer.innerHTML = '<p>Belum ada pekerja yang ditambahkan</p>';
        }
    } catch (error) {
        console.error('Error loading workers:', error);
    }
}

// Event listener untuk form tambah pekerja
document.getElementById('addWorksForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    if (!selectedJobUuid) {
        alert('Pilih pekerjaan terlebih dahulu!');
        return;
    }
    
    const formData = new FormData(this);
    
    try {
        const response = await fetch('php/worker_save.php', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        
        if (data.success) {
            alert('Pekerja berhasil ditambahkan!');
            document.getElementById('addWorksForm').reset();
            loadWorkers(); // Reload daftar pekerja
            loadAvailableUsers(); // Reload daftar user yang tersedia
        } else {
            alert('Error: ' + data.message);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error menambahkan pekerja');
    }
});

// Fungsi hapus pekerja
async function deleteWorker(workerUuid) {
    if (!confirm('Apakah Anda yakin ingin menghapus pekerja ini?')) {
        return;
    }
    
    try {
        const response = await fetch(`php/delete_worker.php?uuid=${workerUuid}`, {
            method: 'DELETE'
        });
        
        const data = await response.json();
        
        if (data.success) {
            alert('Pekerja berhasil dihapus!');
            loadWorkers();
        } else {
            alert('Error: ' + data.message);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error menghapus pekerja');
    }
}

        const data = await response.json();

        }
    } catch (error) {

    }
});

// Fungsi delete pekerjaan
function deleteJob(jobUuid) {
    if (confirm('Apakah Anda yakin ingin menghapus pekerjaan ini? Semua pesanan terkait juga akan dihapus.')) {
        fetch(`php/job_delete.php?uuid=${jobUuid}`, {
            method: 'DELETE'
        })
        .then(res => res.json())
        .then(data => {
          console.log('üì• Raw response:', data);
            if (data.success) {

                alert('Error: ' + data.message);
