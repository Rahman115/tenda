    function loadOrders(jobUuid) {

        .then(res => res.json())
        .then(orders => {

            orderDiv.className = "card";
            orderDiv.innerHTML = `
              <p class="uuid-display"><strong>UUID:</strong> ${order.uuid}</p>
              <p><strong>Jenis:</strong> ${order.jenis}</p>
              <p><strong>Jumlah Unit:</strong> ${order.jumlah_unit}</p>

           `;

             showEditOrderModal(order);
           });
           
            orderList.appendChild(orderDiv);
          //  <button onclick="editOrder('${order.uuid}')">Edit</button>
          });
        })
        .catch(error => {
          console.error('Error loading orders:', error);
          document.getElementById("order-list").innerHTML = "<p>Error loading orders</p>";
        });
    }

    document.getElementById('addOrderForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    try {
        console.log('ð Debug: Starting form submission...');
        
        // Validasi selectedJobUuid
        if (!selectedJobUuid) {
            throw new Error('â Pilih pekerjaan terlebih dahulu!');
        }
        
        // Set hidden field
        const idInput = document.getElementById('id_kerjaan');

        console.log('ð¤ Sending request...');
        const response = await fetch('php/order_save.php', {
            method: 'POST',
            body: new FormData(this)
        });
        
        // Baca response sebagai text dulu
        const rawResponse = await response.text();
        console.log('ð¥ Raw response:', rawResponse);
        
        // Coba parse JSON

        try {
            data = JSON.parse(rawResponse);
            console.log('â JSON parsed successfully:', data);

            // Tampilkan error detail

                throw new Error('Server mengembalikan error PHP. Periksa konfigurasi server.');
            } else {
                throw new Error('Response tidak valid dari server: ' + rawResponse.substring(0, 100));
            }
        }
        
        // Process response
        if (data.success) {
            alert('â Pesanan berhasil disimpan!');
            closeAddOrderModal();
            loadOrders(selectedJobUuid);
        } else {
            throw new Error(data.message || 'Error dari server');
        }
        
    } catch (error) {
        console.error('ð¥ Error details:', error);
        alert('â Error: ' + error.message);

// Fungsi untuk menampilkan modal edit pekerjaan dengan data yang akan diedit
function showEditJobModal(jobId, jobData) {
    // Isi form dengan data yang ada
    document.getElementById('edit_pengguna').value = jobData.pengguna || '';
    document.getElementById('edit_lokasi').value = jobData.lokasi || '';
    document.getElementById('edit_status_pembayaran').value = jobData.status_pembayaran || '';
    document.getElementById('edit_tanggal_job').value = jobData.tanggal || '';
    
    // Simpan ID pekerjaan yang sedang diedit (bisa ditambahkan sebagai hidden input)
    const form = document.getElementById('editJobsForm');
    form.setAttribute('data-edit-id', jobId);
    
    // Tampilkan modal
    const modal = document.getElementById('editJobsModal');
    modal.style.display = 'flex';
}

// Fungsi untuk menangani submit form edit pekerjaan
function editJobForm(event) {
    event.preventDefault();
    
    const form = document.getElementById('editJobsForm');
    const jobId = form.getAttribute('data-edit-id');
    
    // Ambil data dari form
    const formData = {
        pengguna: document.getElementById('edit_pengguna').value,
        lokasi: document.getElementById('edit_lokasi').value,
        status_pembayaran: document.getElementById('edit_status_pembayaran').value,
        tanggal: document.getElementById('edit_tanggal_job').value
    };
    console.log('job ID: ' + jobId);
    console.log('form data : ' + formData);
    // Validasi form
    if (!formData.pengguna || !formData.lokasi || !formData.status_pembayaran || !formData.tanggal) {
        alert('Harap lengkapi semua field!');
        return;
    }
    
    // Kirim data ke server (contoh dengan fetch API)
    fetch(`php/job_save.php?job_uuid=${jobId}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        // Tutup modal setelah berhasil
        closeEditJobsModal();
        
        // Tampilkan pesan sukses
        alert('Data pekerjaan berhasil diperbarui!');
        
        // Refresh data tabel atau update UI
        refreshJobsTable();
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Terjadi kesalahan saat mengupdate data');
    });
}

// Load daftar user yang tersedia
async function loadAvailableUsers() {
    try {
        const response = await fetch('users.php');
        const data = await response.json();
       // console.log(data.success);
        const userSelect = document.getElementById('user_id');
        userSelect.innerHTML = '<option value="">Pilih Pekerja</option>';
        
        if (data) {
          
            data.forEach(user => {
                const option = document.createElement('option');
                option.value = user.id;
                option.textContent = `${user.nama_lengkap} (${user.username})`;
                userSelect.appendChild(option);
                
            });
          //  console.log('data.users');
        }
    } catch (error) {
        console.error('Error loading users:', error);
    }

// Load daftar pekerja yang sudah ditambahkan
async function loadWorkers() {
    if (!selectedOrderUuid) return;
    
    try {
        const response = await fetch(`php/workers_get.php?kerjaan_uuid=${selectedOrderUuid}`);
        // console.log(response.url);
        const data = await response.json();
        console.log(data);
        const workersContainer = document.getElementById('workers-container');
        workersContainer.innerHTML = '';
        
        if (data.success) {
            data.workers.forEach(worker => {
                const workerDiv = document.createElement('div');
                workerDiv.className = 'card';
                workerDiv.innerHTML = `
                    <p><strong>---:</strong> ${worker.nama_lengkap}</p>
                   
                `;
                //  <button class="btn-danger" onclick="deleteWorker('${worker.uuid}')">Hapus</button>
                workersContainer.appendChild(workerDiv);
            });
        } else {
            workersContainer.innerHTML = '<p>Belum ada pekerja yang ditambahkan</p>';
        }
    } catch (error) {
        console.error('Error loading workers:', error);
    }
}

// Fungsi hapus pekerja
async function deleteWorker(workerUuid) {
    if (!confirm('Apakah Anda yakin ingin menghapus pekerja ini?')) {
        return;
    }
    
    try {
        const response = await fetch(`php/delete_worker.php?uuid=${workerUuid}`, {
            method: 'DELETE'
        });
        
        const data = await response.json();
        
        if (data.success) {
            alert('Pekerja berhasil dihapus!');

        } else {
            alert('Error: ' + data.message);
        }

    }
}
