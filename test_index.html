<html lang="id">
<head>

<body>

  <div class="container">

      <div class="card">
        <h2 id="totalPekerjaan">0</h2>

      <div class="card">

  <script>
    // Ambil total pekerjaan
   // fetch("api_pekerjaan.php?action=list")
    fetch("pekerjaan.php")
      .then(res => res.json())
      .then(data => {
        document.getElementById("totalPekerjaan").textContent = data.length;
      });

    // Ambil total user
    fetch("users.php")
      .then(res => res.json())
      .then(data => {
        document.getElementById("totalUsers").textContent = data.length;
      });
