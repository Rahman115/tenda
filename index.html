<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Pekerjaan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 15px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0 0 8px;
      color: #0077cc;
    }
    .form-section {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #0077cc;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #005fa3;
    }
    @media (min-width: 600px) {
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }
      button {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Daftar Pekerjaan</h1>
  </header>

  <div class="container">
    <div id="job-list"></div>

    <div class="form-section">
      <h2>Tambah Pekerjaan</h2>
      <form id="job-form">
        <div class="grid">
          <div>
            <label>Jumlah Orang</label>
            <input type="number" name="jumlah_orang" required>
          </div>
          <div>
            <label>Jumlah Lokal</label>
            <input type="number" name="jumlah_lokal" required>
          </div>
        </div>
        <label>Lokasi</label>
        <input type="text" name="lokasi" required>

        <label>Status</label>
        <select name="status" required>
          <option value="ps">Pasang</option>
          <option value="bkr">Bongkar</option>
        </select>

        <label>Tanggal</label>
        <input type="date" name="tanggal" required>

        <button type="submit">Simpan</button>
      </form>
    </div>
  </div>

  <script>
    // ambil data
    function loadJobs() {
      fetch("pekerjaan.php")
        .then(res => res.json())
        .then(data => {
          let container = document.getElementById("job-list");
          container.innerHTML = "";
          data.forEach(job => {
            container.innerHTML += `
              <div class="card">
                <h3>${job.lokasi}</h3>
                <p><b>Jumlah Orang:</b> ${job.jumlah_orang}</p>
                <p><b>Jumlah Lokal:</b> ${job.jumlah_lokal}</p>
                <p><b>Status:</b> ${job.status === 'ps' ? 'Pasang' : 'Bongkar'}</p>
                <p><b>Tanggal:</b> ${job.tanggal}</p>
              </div>
            `;
          });
        });
    }
    loadJobs();

    // kirim data
    document.getElementById("job-form").addEventListener("submit", function(e){
      e.preventDefault();
      let formData = new FormData(this);
      fetch("tambah_pekerjaan.php", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(res => {
        alert(res);
        loadJobs();
        this.reset();
      });
    });
  </script>
</body>
</html>
