<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Pekerjaan</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <header>Daftar Pekerjaan</header>

  <nav>
    <a href="index.html">Dashboard</a>
    <a href="users.html">Users</a>
    <a href="kerjaan.html">Pekerjaan</a>
    <a href="pekerjaan.html">Pekerjaan</a>
  </nav>
  
  <div class="container">
    <div class="cards">
      <div id="detail"></div>
    </div>
    <div class="cards">
      <div id="job-list"></div>
    </div>
  </div>
  
  <footer>Â© 2025 Sistem Tenda</footer>
  
  <script>
    function loadJobs() {
      fetch("kerjaan.php")
        .then(res => res.json())
        .then(data => {
          let container = document.getElementById("job-list");
          container.innerHTML = "";
          data.forEach(job => {
            let card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <h3>${job.pengguna}</h3>
              <p><b>Lokasi:</b> ${job.lokasi}</p>
              <p><b>Status:</b> ${job.status_pembayaran === 'no' ? 'Belum' : 'Sudah'}</p>
              <p><b>Tanggal:</b> ${job.tanggal}</p>
            `;
            container.appendChild(card);
          });
        })
        .catch(error => {
          console.error('Error loading jobs:', error);
          document.getElementById("job-list").innerHTML = "<p>Error loading data</p>";
        });
    }
    
    loadJobs();
  </script>
</body>
</html>
