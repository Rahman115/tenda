<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Pekerja</title>
   <link rel="stylesheet" href="style/style_pekerja.css">
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        // Inisialisasi Eruda
        eruda.init();
        console.log('Eruda initialized');
    </script>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistem Manajemen Pekerja</h1>
        
        <form id="pekerjaForm">
            <div class="form-group">
                <label for="kerjaan">Pilih Kerjaan:</label>
                <select id="kerjaan" required>
                    <option value="">-- Pilih Kerjaan --</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="user">Pilih User:</label>
                <select id="user" required>
                    <option value="">-- Pilih User --</option>
                </select>
            </div>
            
            <button type="submit">Tambah Pekerja</button>
        </form>
        
        <div id="message" class="message"></div>
        
        <h2>Daftar Pekerja</h2>
        <table id="pekerjaTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Kerjaan</th>
                    <th>User</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan diisi oleh JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="js/script_pekerja.js"></script>
</body>
</html>
